<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rant to Reason</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container" role="main">
      <div class="row">
        <div class="col-xs-12">
          <div class="row logo">
             <div class="col-xs-12"><a href="/"><img src="img/logo-reverse.png"></a></div>
          </div>
          <div class="render row"></div>
        </div>
      </div>
    </div>

    <script type="template/javascript" id="card-tmpl">
      <div class="card col-xs-<%= span %> <%= level %>">
        <a class="card-inner" href="#" data-level="<%= level %>" data-statement="<%= statement %>">
          <span><%= statement %></span>
        </a>
      </div>
    </script>

    <script type="template/javascript" id="explain-tmpl">
    <div class="row">
      <div class="explain col-xs-12">
        <div class="explain-inner">
          <h2 class="explain-heading">To recap:</h2>
          <div class="responses">
            <ul>
            <% _.each(responses, function(statement, idx) { %>
              <li><%= statement %></li>
            <% }); %>
            </ul>
          </div>
          <img src="img/bubble.png">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="explain col-xs-8 col-xs-offset-2">
          <div class="explain-inner">
            <h2 class="explain-heading">Care to elaborate?</h2>
            <form class="explainer">
              <div class="form-group">
                <textarea class="form-control" rows="4"></textarea>
              </div>
              <h2 class="explain-heading">Email? No pressure.</h2>
              <div class="form-group">
                <textarea class="form-control" rows="1"></textarea>
              </div>
              <div class="form-group submit-wrap">
                <input type="submit" class="btn btn-default btn-lg" name="submit-explanation" value="That's how I feel"></input>
              </div>
            </form>
          </div>
        </div>
      </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script type="text/javascript">
      var aspect = window.location.search.substr(1).split("=")[1];
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
